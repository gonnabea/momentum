<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app"></div>
	<form id="nameSubmit">
		<input type="text" id="username" placeholder="이름을 적으세요!" required=true>
	</input>
</form>
<div id="nameContainer">
	<span id="showUsername">
	</div>
	<span id="deleteBtn"></span>

	<div id="js-clock"></div>

	<div id="temp"></div>
	<div id="location"></div>
	<div id="icon"></div>
	<div id="weather"></div>
	<form id="toDo">
	<input type="text" id="inputToDo" placeholder="오늘의 할일" required=true>
	<input type="submit" value="추가">
	</form>
	<ul id="toDoList"></ul>
	
	<script src="src/js/username.js"></script>
	<script src="src/js/clock.js"></script>
	<script src="src/js/background.js"></script>
	<script src="src/js/weather.js"></script>
	<script src="src/js/toDoList.js"></script>
</body>

</html>
